<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Practice</title>
  </head>
  <body>
    <div style="display: grid; grid-template-columns: 100px 100px">
      <div style="background-color: lightblue">div 1</div>
      <div style="background-color: pink">
        div 2
        <p>text</p>
      </div>
    </div>
    <div
      style="
        display: grid;
        grid-template-columns: 100px 100px 200px;
        margin-top: 30px;
      "
    >
      <div style="background-color: lightblue">div 1</div>
      <div style="background-color: pink">
        div 2
        <p>text</p>
      </div>
      <div style="background-color: orange">div 3</div>
    </div>

    <div
      style="display: grid; grid-template-columns: 1fr 1fr; margin-top: 30px"
    >
      <div style="background-color: lightblue">div 1</div>
      <div style="background-color: pink">div 2</div>
    </div>

    <div
      style="
        display: grid;
        grid-template-columns: 100px 2fr 1fr;
        margin-top: 30px;
      "
    >
      <div style="background-color: lightblue">100px</div>
      <div style="background-color: pink">1fr</div>
      <div style="background-color: lightblue">1fr</div>
    </div>
  </body>
</html>
